{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white  p-8 rounded shadow-md">
        <h2 class="text-2xl mb-6 text-center">Customer Registration</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block mb-2">{{ field.label }}</label>
                    {{ field }}
                    
                    {% if field.errors %}
                        <p class="text-red-500">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Register</button>
        </form>
    </div>
</div>
{% endblock %}
