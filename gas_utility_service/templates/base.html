<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Gas Utility Service</a>
            <div>
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <a href="{% url 'support_request_list' %}" class="mr-4">Support Dashboard</a>
                    {% else %}
                        <a href="{% url 'service_request_list' %}" class="mr-4">My Requests</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="mr-4">Profile</a>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 px-3 py-1 rounded text-white">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4">Login</a>
                    <a href="{% url 'register' %}" class="bg-green-500 px-3 py-1 rounded">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content with flex-grow to push footer down -->
    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Gas Utility Service. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
