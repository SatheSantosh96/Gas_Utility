{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl mb-6 text-center">Add Support Note</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-2">Note</label>
                {{ form.note_text }}
                {% if form.note_text.errors %}
                    <p class="text-red-500">{{ form.note_text.errors }}</p>
                {% endif %}
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">
                Add Note
            </button>
        </form>
    </div>
</div>
{% endblock %}
